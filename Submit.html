<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            text-align: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-image: url("Image/Techno.jpg");
        }

        .container {
            background: white;
            display: inline-block;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: left;
        }

        h1 {
            margin-bottom: 20px;
        }

        p {
            margin: 10px 0;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Thank You for Your Submission!</h1>

        <p><strong>First Name:</strong> <span id="firstName"></span></p>
        <p><strong>Last Name:</strong> <span id="lastName"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Satisfaction Level:</strong> <span id="satisfaction"></span></p>
        <p><strong>What You Liked:</strong> <span id="likes"></span></p>
        <p><strong>Your Comments:</strong></p>
        <p id="review" style="white-space: pre-wrap;"></p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);

        const firstName = params.get("firstName");
        const lastName = params.get("lastName");
        const email = params.get("email");
        const satisfaction = params.get("satisfaction");
        const review = params.get("review");

        const likes = params.getAll("likes");

        document.getElementById("firstName").textContent = firstName || "N/A";
        document.getElementById("lastName").textContent = lastName || "N/A";
        document.getElementById("email").textContent = email || "N/A";
        document.getElementById("satisfaction").textContent = satisfaction || "N/A";
        document.getElementById("likes").textContent = likes.length > 0 ? likes.join(", ") : "None";
        document.getElementById("review").textContent = review || "No additional comments.";
    </script>
    
    <footer>
        <a href="Home.html">Home page</a>   <br>     
        <a href="Review.html">Review page</a>
    </footer>
</body>
</html>
